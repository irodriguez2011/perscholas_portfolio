    <script> 
  const pi = 3.14
    class Circle {
        constructor (radius) {
            this.radius = radius;
        }

        circle_area() {
                let step1 = this.radius*this.radius
                return pi * step1
        }

        totalSides() {
               let circum = this.radius * 2;
               return circum * pi;
        }

    }
 

let display = document.getElementById('para1')
 display.innerHTML = 'The are of the cirlce is '+  new Circle(4).circle_area() + ' its circumference is ' + new Circle(4).totalSides() + ' inches';


 class Rectangle {
        constructor (length, width, sides) {
            this.width = width;
            this.length = length;
            this.sides = sides;
        }

        rectangle_area() {
                return this.length * this.width
        }

        totalSides() {
               return this.sides;
        }

    }

    document.getElementById('para2').innerHTML = 'The area of the rectange is ' + new Rectangle(6,8,4).rectangle_area() + ' and has ' + new Rectangle(4,5,4).totalSides() + ' sides';

    class Square {
        constructor (side, totalsides) {
            this.side = side;
            this.sides = totalsides;
        }

        square_area() {
                return this.side * this.side
        }

        totalSides() {
               return this.sides;
        }

    }

    document.getElementById('para3').innerHTML = 'The area of the square is ' + new Square(6,4).square_area() + ' and has ' + new Square(6,4).totalSides() + ' sides';
