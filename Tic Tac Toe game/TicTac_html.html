<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isamar's Tic Tac Toe</title>
    <link href="TicTac_CSS.css" type="text/css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container"> 
  
<h1 id="letsPlay"> Let's Play Tic Tac Toe</h1>

    <div id="statusAndReset"> 
        <div id="status"> X is next</div>
    <button class="restartBtn">Restart </button>
    </div>
    <div id="gameboard">
        <div class="box" id="box0"></div>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
    </div>
    <div id="winnermsg"> 
        <div id="winningMsgTxt">
            Player X won!
            
        </div> 
        <button class="restartBtn" id="msgWindownBtn">Restart </button>
    </div>

</div>





    <script src="TicTac-JS.js"> </script>
</body>
</html>
