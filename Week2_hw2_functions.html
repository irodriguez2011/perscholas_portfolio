let string = 'jag testar';
function reverseString(str) {
    let reversed = [];
    let joined = ('')
    for (let y = str.length -1; y > 0;y--) {
        reversed.push(string.charAt(y));

    };
    for (y = 0; y < string.length - 1; y++) {
        joined += reversed[y]
    }
   return 'The reversed string is ' +joined
}

let words = ['milk','banana','canteloupe','pizza']
function findLongestWord(arr) {
    
    let temp = 0;
    let longestWord;

    for (let x = 0; x < arr.length; x++) {

        if (arr[x].length > temp) {
                temp = arr[x].length;
                longestWord = arr[x]
        }
    } 
    return  longestWord + ' is the longest word and it has ' + temp + ' letters'
}

document.getElementById('para3').innerHTML = findLongestWord(words);


let int = 10;
let listOfWords = ['mango','hippopotamus','cat','dog','Pneumonoultramicroscopicsilicovolcanoconiosis','consolidate']

    function filterLongWords(array,int) {
    
    let longestWords = [];
    for (let i = 0; i<array.length; i++) {
        if (array[i].length > int) {
            longestWords.push(array[i])
        }
    }
    return longestWords + ' are the longest words in the array.'

}
